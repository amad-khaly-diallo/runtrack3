<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration - Plateforme Présence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Plateforme Présence</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Tableau de bord</a>
          </li>
          <li class="nav-item" id="admin-link-container" style="display: none;">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
          <li class="nav-item">
            <button id="logout-btn" class="btn btn-danger">Déconnexion</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1>Panneau d'administration</h1>

    <!-- Section visible par les modérateurs et administrateurs -->
    <section id="requests-management-section" class="mt-4">
      <h2>Gestion des demandes de présence</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Utilisateur</th>
            <th>Date</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="all-requests-tbody">
          <!-- All user requests will be populated by JS -->
        </tbody>
      </table>
    </section>

    <!-- Section visible par les administrateurs uniquement -->
    <section id="user-management-section" class="mt-5" style="display: none;">
      <h2>Gestion des utilisateurs</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-tbody">
          <!-- User list will be populated by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
