<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Plateforme Présence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Plateforme Présence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Tableau de bord</a>
                    </li>
                    <li class="nav-item" id="admin-link-container" style="display: none;">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-danger">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mon tableau de bord</h1>
            <p id="welcome-message"></p>
        </div>

        <section id="calendar-section">
            <h2>Calendrier des présences</h2>
            <div id="calendar-controls" class="d-flex justify-content-between align-items-center mb-3">
                <button id="prev-month-btn" class="btn btn-outline-primary">&lt; Mois Précédent</button>
                <h3 id="current-month-year"></h3>
                <button id="next-month-btn" class="btn btn-outline-primary">Mois Suivant &gt;</button>
            </div>
            <div id="calendar-grid" class="calendar">
                <!-- Calendar days will be generated by JS -->
            </div>
            <div class="mt-3">
                <button id="request-presence-btn" class="btn btn-primary">Demander une présence pour les jours sélectionnés</button>
            </div>
             <div id="notification" class="mt-3"></div>
        </section>

        <section id="my-requests-section" class="mt-5">
            <h2>Mes demandes</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="my-requests-tbody">
                    <!-- Requests will be populated by JS -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
