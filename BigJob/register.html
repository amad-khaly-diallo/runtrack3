<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Plateforme Présence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Inscription</h1>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse Email (@laplateforme.io)</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <div id="error-message" class="text-danger mb-3"></div>
                            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                        </form>
                        <p class="mt-3 text-center">
                            Déjà un compte ? <a href="index.html">Connectez-vous</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
