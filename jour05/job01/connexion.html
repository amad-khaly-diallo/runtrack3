<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav class="nav-bar">
      <div class="logo">JOUR°5</div>
      <ul class="nav-links">
        <li><a href="connexion.html" class="active">Connexion</a></li>
        <li><a href="inscription.html">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Connexion</h2>
    <form id="loginForm" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="exemple@gmail.com" id="email" name="email" required>
        <div class="error-msg" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input placeholder="your password" type="password" id="password" name="password" required>
        <div class="error-msg" id="passwordError"></div>
      </div>
      <p id="globalError" class="error-msg" style="display:none; text-align:center; font-weight:bold;"></p>
      <button type="submit">Se connecter</button>
    </form>

    <div class="form-footer">
      Pas encore inscrit ? <a href="inscription.html">Créer un compte</a>
    </div>
  </div>

  <script src="connexion.js"></script>
</body>

</html>
