<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav class="nav-bar">
      <div class="logo">JOUR°5</div>
      <ul class="nav-links">
        <li><a href="connexion.html">Connexion</a></li>
        <li><a href="inscription.html" class="active">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Inscription</h2>
    <form id="registerForm" method="post">

      <div class="form-group">
        <label for="firstname">Nom</label>
        <input placeholder="first name..." type="text" id="firstname" name="nom" required>
        <div class="error-msg" id="firstnameError"></div>
      </div>

      <div class="form-group">
        <label for="lastname">Prénom</label>
        <input placeholder="last name..." type="text" id="lastname" name="prenom" required>
        <div class="error-msg" id="lastnameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input placeholder="exemple@gmail.com" type="email" id="email" name="email" required>
        <div class="error-msg" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input placeholder="your password" type="password" id="password" name="password" required>
        <div class="error-msg" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="passwordConfirm"> Confirmer le mot de passe</label>
        <input placeholder="your password" type="password" id="passwordConfirm" name="password" required>
        <div class="error-msg" id="passwordconfirmError"></div>
      </div>

      <div class="form-group">
        <label for="address">Adresse</label>
        <input placeholder="123 street Enywhere..." type="text" id="address" name="adresse" required>
        <div class="error-msg" id="addressError"></div>
      </div>

      <div class="form-group">
        <label for="codePostal">Code Postal</label>
        <input type="tel" placeholder="12 345" id="codePostal" name="codepostal" required>
        <div class="error-msg" id="codePostalError"></div>
      </div>
      <p id="globalError" class="error-msg" style="display:none; text-align:center; font-weight:bold;"></p>
      <button type="submit">S'inscrire</button>
    </form>

    <div class="form-footer">
      Déjà inscrit ? <a href="connexion.html">Se connecter</a>
    </div>
  </div>
  <script src="inscription.js"></script>
</body>

</html>
