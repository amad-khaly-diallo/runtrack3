<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Projet Horloge / Chronomètre / Minuteur / Réveil</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>⏱ Projet Temps</h1>

  <div class="container">

    <!-- Horloge -->
    <section class="card full-row">
      <h2><i class="fa-solid fa-clock"></i> Horloge</h2>
      <div id="clock-display" class="time-display">00:00:00</div>
    </section>

    <!-- Minuteur -->
    <section class="card">
      <h2><i class="fa-solid fa-hourglass-half"></i> Minuteur</h2>

      <div class="input-row">
        <div class="time-input">
            <input type="number" placeholder="min" id="minutes">
            <input type="number" placeholder="sec" id="secondes">
        </div>
        <button class="btn small" id="timer-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn small" id="timer-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>

      <div id="timer-display" class="time-display">00:00</div>

      <div class="btn-row">
        <button class="btn" id="timer-start"><i class="fa-solid fa-play"></i> Démarrer</button>
        <button class="btn" id="timer-stop"><i class="fa-solid fa-stop"></i> Stop</button>
      </div>
    </section>

    <!-- Chronomètre -->
    <section class="card">
      <h2><i class="fa-solid fa-stopwatch"></i> Chronomètre</h2>
      <div id="chrono-display" class="time-display">00:00:00</div>

      <div class="btn-row">
        <button class="btn" id="chrono-toggle"><i class="fa-solid fa-power-off"></i> Marche / Arrêt</button>
        <button class="btn" id="chrono-lap"><i class="fa-solid fa-flag"></i> Tour</button>
        <button class="btn" id="chrono-reset"><i class="fa-solid fa-rotate-right"></i> Reset</button>
      </div>

      <ul id="lap-list"></ul>
    </section>

    <!-- Réveil -->
    <section class="card">
      <h2><i class="fa-solid fa-bell"></i> Réveil</h2>

      <input type="time" id="alarm-time">
      <input type="text" id="alarm-message" placeholder="Message">

      <button class="btn" id="add-alarm"><i class="fa-solid fa-plus"></i> Ajouter une alarme</button>

      <ul id="alarm-list"></ul>
    </section>


  </div>


  <script src="script.js"></script>
</body>

</html>
