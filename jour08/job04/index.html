<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Création de compte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

  <header class="bg-blue-600 text-white py-4 shadow-md">
    <nav class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">job01</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-yellow-300">Accueil</a></li>
        <li><a href="index.html" class="hover:text-yellow-300">Inscription</a></li>
        <li><a href="index.html" class="hover:text-yellow-300">Connexion</a></li>
        <li><a href="index.html" class="hover:text-yellow-300">Rechercher</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULAIRE -->
  <main class="flex-grow container mx-auto my-10 p-6 bg-white rounded-2xl shadow-lg max-w-2xl">
    <h2 class="text-3xl font-semibold text-center mb-6 text-blue-600">Créer un compte</h2>

    <form class="space-y-6">
      
      <!-- Civilité -->
      <div>
        <label class="block font-semibold mb-2">Civilité :</label>
        <div class="flex space-x-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="civilite" value="monsieur" class="text-blue-600 focus:ring-blue-600">
            <span>Monsieur</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="civilite" value="madame" class="text-blue-600 focus:ring-blue-600">
            <span>Madame</span>
          </label>
        </div>
      </div>

      <!-- Informations personnelles -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1" for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Votre prénom">
        </div>
        <div>
          <label class="block font-semibold mb-1" for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Votre nom">
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Votre adresse">
      </div>

      <!-- Email -->
      <div>
        <label class="block font-semibold mb-1" for="email">Email :</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="exemple@email.com">
      </div>

      <!-- Mot de passe -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1" for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="••••••••">
        </div>
        <div>
          <label class="block font-semibold mb-1" for="confirm">Confirmez :</label>
          <input type="password" id="confirm" name="confirm" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="••••••••">
        </div>
      </div>

      <!-- Passions -->
      <div>
        <label class="block font-semibold mb-2">Vos passions :</label>
        <div class="grid grid-cols-2 gap-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="passion" value="informatique" class="text-blue-600 focus:ring-blue-600">
            <span>Informatique</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="passion" value="voyages" class="text-blue-600 focus:ring-blue-600">
            <span>Voyages</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="passion" value="sport" class="text-blue-600 focus:ring-blue-600">
            <span>Sport</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="passion" value="lecture" class="text-blue-600 focus:ring-blue-600">
            <span>Lecture</span>
          </label>
        </div>
      </div>

      <!-- Bouton -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Créer mon compte</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-gray-200 py-4">
    <div class="container mx-auto text-center">
      <ul class="flex justify-center space-x-6">
        <li><a href="index.html" class="hover:text-yellow-400">Accueil</a></li>
        <li><a href="index.html" class="hover:text-yellow-400">Inscription</a></li>
        <li><a href="index.html" class="hover:text-yellow-400">Connexion</a></li>
        <li><a href="index.html" class="hover:text-yellow-400">Rechercher</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
